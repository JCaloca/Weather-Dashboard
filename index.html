<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the wind speed
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>
    </header>

    <main class="container-fluid">
      <!--Search Query Section-->
      <div class="row">
        <form class="col-2 text-left" id="searchtwo">
          <div class="form-group">
            <label id="exampleFormControlInput1">Search for a City:</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="city-input"
              placeholder="Search item here"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="search-button">
            Search
          </button>
          <!--Section to be appended with previous searches via js-->
          <div id="search-history">Search History goes Here</div>
        </form>

        <!--Search results section to be generated after query is entered-->
        <div class="column col-10">
          <!--Container for displaying current weather-->
          <div class="row" id="todays-weather"></div>

          <!--Container to hold 5 day forecast cards-->
          <div class="row" id="five-day-forecast"></div>
          <div
            class="d-flex flex-row flex-wrap justify-content-between"
            id="five-day-cards"
          ></div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!---->
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
